<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container w-75">
<h1>Loan Calculator</h1>
<form>
    <label for="income">Income</label> <input type="text" name="income" id="income" required><br>
    <label for="credit">Credit Score</label> <input type="text" name="credit" id="credit" required><br>
    <label for="months">Months at Job</label> <input type="text" name="months" id="months" required><br>
    <input type="submit" id="submit" value="Send Values"><br>
    <span id="output"></span>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
<script src="code.js"></script>
</body>
</html>
